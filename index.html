<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/Assets/Pictures/logo.png" alt="logo" height="58px" width="60px" style="cursor: pointer;">
            <p>LIFE HAS NEVER BEEN EASIER !!</p>
            <div class="login">
                <img src="/Assets/Pictures/night-mode-1.png" alt="night-mode" height="50px" width="50px" style="cursor: pointer;">
                <button id="login">LOG IN</button>
                <button id="signup">SIGN UP</button>
            </div>
        </div>
    </header>


    <div class="middle">
        <div class="left-side">
                <div class="widgets">
                    <img src="Assets/Icons/search.png" alt="" width="50px" height="50px" class="widcons">
                    <img src="Assets/Icons/home.png" alt="" width="50px" height="50px" class="widcons">
                    <img src="Assets/Icons/setting.png" alt="" width="50px" height="50px" class="widcons">
                </div>

                <div class="add-task">
                    <button id="add-btn">ADD TASK</button>
                </div>
                
                <div class="tasks-list">
                    <div class="tasks">
                        <p style="font-size: 20px;">#1</p>
                        <h1 id="task-title">Title</h1>
                        <p style="font-size: 20px;">Date</p>
                        <div class="status"></div>
                    </div>
                    <div class="tasks">
                        <p style="font-size: 20px;">#1</p>
                        <h1 id="task-title">Title</h1>
                        <p style="font-size: 20px;">Date</p>
                        <div class="status"></div>
                    </div>
                    <div class="tasks">
                        <p style="font-size: 20px;">#1</p>
                        <h1 id="task-title">Title</h1>
                        <p style="font-size: 20px;">Date</p>
                        <div class="status"></div>
                    </div>
                </div>
        </div>

        <div class="right-side">
            <!-- <h1>WHAT ARE YOU WAITING FOR ?</h1>
            <p>START ADDING YOUR TASKS !</p> -->

            <div class="task-name">
                <p>Task Title</p>
                <input type="text" id="task-input" placeholder="Enter Task Title">
            </div>

            <div class="desc">
                <p style="margin: 10px;">Description</p>
                <textarea id="description" style="margin: 10px;" placeholder="Enter Your Task Description"></textarea>
            </div>
            
            <div class="btnss">
                <button class="config">Cancel</button>
                <button class="config"><input type="date">Due Date</button>
                <button class="config">Add Task</button>
            </div>

        </div>
    </div>


</body>
</html>
